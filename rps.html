<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="rps.css">
  
</head>
<body>
  <h1 id="title">Rock, Paper, Scissors</h1>
  <h3 style="text-align: center"> Choose your weapon:</h3>

  <div id="btnbar">
    
    <div class="btn-container" id="rock">
      <button class="player-choice-btn" id="rock-btn">Rock</button>
    </div>
    
    <div class="btn-container" id="paper">
      <button class="player-choice-btn" id="paper-btn">Paper</button>
    </div>
    
    <div class="btn-container" id="scissors">
      <button class="player-choice-btn" id="scissors-btn">Scissors</button>
    </div>
    
  </div>

  <div class="player-info">
    <div>
      You
      <div id="your-pick"></div>
    </div>

    <div>
      Your opponent
      <div id="computer-pick"></div>
    </div>
  </div>

    
    
  
   
  <div class="play-info">
    <div id="round-result"></div>
    
    <div id="next-pick"></div>

    <div id="score"></div>
    
    <div id="after-match"></div>
  </div>
   
  <script src="rps.js"></script>

</body>
</html>
